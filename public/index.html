<!doctype html>
<html>
  <head>
    <title>TestDrive</title>
    <meta charset='utf-8'></meta>
    <link rel="stylesheet" href="/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="/css/angular-ui.min.css"></link>
    <link rel="stylesheet" href="/css/codemirror.css"></link>
    <link rel="stylesheet" href="/css/monokai.css"></link>
    <link rel="stylesheet" href="/css/app.css"></link>
    <link rel="stylesheet" type="text/css" href="/spec/jasmine.css">
    
  </head>
  <body ng-app="app">
    <div ng-controller="MainCtrl">
    <header class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <button class="btn pull-right" ng-click="run()">Run</button>
          <a href="/" class="brand">TestDrive</a>
          <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div>
      </div>
    </header>
    <section class="container well">
      <section class="row">
        <section class="span6">
          <h2>Test</h2>
          <textarea ng-change="testChg()" id="test" ui-codemirror="{theme:'monokai'}" ng-model="test"></textarea>
        </section>
        <section class="span6">
          <h2>Code</h2>
          <textarea ng-change="codeChg()" id="code" ui-codemirror="{theme:'monokai'}" ng-model="code"></textarea>
        </section>
      </section>
    </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.min.js"></script>
    
    <script src="/js/angular-ui.min.js"></script>
    <script src="/js/codemirror.js"></script>
    <script src="/js/javascript.js"></script>
    <script type="text/javascript" src="/spec/jasmine.js"></script>
    <script type="text/javascript" src="/spec/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="/spec/SpecHelper.js"></script>

    <script src="/spec/runner.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
